<div *ngIf="SearchWord != ''">
  <h3 class="text-center">{{Titulo}}</h3><hr>
</div>

<div *ngIf="Mode == 'cartelera'">
  <h4 class="text-center text-uppercase">En cartelera</h4><hr>
  <div class="card-columns">
      <div class="card border-black" *ngFor="let pel of Peliculas |slice:0-10; index as i">
        <img class="card-img-top puntero" routerLink="/Movie/{{pel.id}}" src="{{ps.GetImgSrc(pel.backdrop_path) |noImage}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-primary puntero" routerLink="/Movie/{{pel.id}}">{{pel.title}}</h5>
          <p class="card-text">{{pel.overview |limit: AllString[0][i]}}
            <a [ngClass]="{'text-success': AllString[0][i] == 97,'text-danger': AllString[0][i] != 97}" *ngIf="pel.overview.length > 0"
            class="alert-link" style="font-size: larger;"  (click)="CountChg(i, 0, pel.overview.length)">
              ...
            </a>
          </p>
        </div>
      </div>
  </div>
</div>

<div *ngIf="Mode == 'tendencia'">

    <div class="card border-black" *ngFor="let pel of Trending |slice:0-7; index as i">

    </div>
</div>

</div>
